<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DragGo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="langSwitch">
  <select id="langSelect">
    <option value="en">English</option>
    <option value="zh">中文</option>
  </select>
</div>
<div id="statsBlack" class="stats"></div>
<canvas id="board" width="600" height="600"></canvas>
<div id="message"></div>
<div id="statsWhite" class="stats"></div>
<div id="controls">
  <button id="restart">Restart</button>
  <button id="cutHead" class="hidden">Cut Head</button>
  <button id="cutTail" class="hidden">Cut Tail</button>
</div>
<div id="instructions" class="overlay">
  <h1 id="title">DragGo</h1>
  <div id="rules"></div>
  <p id="hint"></p>
  <div id="demoContainer">
    <div class="demoFrame">
      <canvas id="demo1" width="200" height="200" class="demoBoard"></canvas>
      <p id="caption1" class="demoCaption"></p>
    </div>
    <div class="demoFrame">
      <canvas id="demo2" width="200" height="200" class="demoBoard"></canvas>
      <p id="caption2" class="demoCaption"></p>
    </div>
  </div>
  <div id="aiOption">
    <input type="checkbox" id="aiToggle">
    <label for="aiToggle" id="aiLabel">AI Opponent</label>
  </div>
  <div id="longOption">
    <input type="checkbox" id="longToggle">
    <label for="longToggle" id="longLabel">Long Mode</label>
  </div>
  <button id="startGame">Start</button>
</div>
<p id="copyright">© 2025 Felix Liu Released under the GPLv3</p>
  <a href="https://github.com/Felix3322/DragGo">GitHub repo</a>
<script src="script.js" defer></script>
<!-- Copyright 2025 Felix Liu -->
</body>
</html>
